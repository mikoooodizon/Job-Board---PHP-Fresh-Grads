<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#business">For Businesses</a></li>
            </ul>
        </nav>
    </header>
    <section id="jobs">
        <article class="job-listing">
            <h2>Job Title</h2>
            <p>Job Description</p>
            <button class="apply-button" onclick="applyForJob()">Apply Now</button>
        </article>
        <!-- More job listings... -->
    </section>
    <script src="scripts.js"></script>
    <!-- Registration Form -->
<form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <button type="button" onclick="register()">Register</button>
  </form>
  
  <!-- Login Form -->
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="button" onclick="login()">Login</button>
  </form>
  
  <!-- Job Search Form -->
  <form id="searchForm">
    <input type="text" id="keyword" placeholder="Keyword" required>
    <input type="text" id="location" placeholder="Location" required>
    <button type="button" onclick="searchJobs()">Search</button>
  </form>
  
</body>
</html>
