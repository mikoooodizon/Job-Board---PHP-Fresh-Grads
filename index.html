<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div id="searchForm" class="search-form">
                <input type="text" id="keyword" placeholder="Keyword" required>
                <input type="text" id="location" placeholder="Location" required>
                <button type="button" onclick="searchJobs()">Search</button>
            </div>
            <div id="loginForm" class="login-form">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="title">Job Board</h1>
        <section id="featuredJobs" class="featured-jobs">
            <h2>Featured Jobs</h2>
            <div class="job">
                <h3>Waiter</h3>
                <p>Location: New York, NY</p>
                <p>Keywords: Customer Service, Food Service</p>
                <button type="button" onclick="applyForJob()">Apply Now</button>
            </div>
            <div class="job">
                <h3>Cashier</h3>
                <p>Location: San Francisco, CA</p>
                <p>Keywords: Customer Service, Retail</p>
                <button type="button" onclick="applyForJob()">Apply Now</button>
            </div>
            <div class="job">
                <h3>Personal Assistant</h3>
                <p>Location: Austin, TX</p>
                <p>Keywords: Organization, Administration</p>
                <button type="button" onclick="applyForJob()">Apply Now</button>
            </div>
        </section>
        <section id="jobList" class="job-list">
            <!-- Job listings will be appended here by JavaScript -->
        </section>
    </main>
    <script src="scripts.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
